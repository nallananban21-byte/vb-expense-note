- name: Install system dependencies
  run: |
    sudo apt update
    sudo apt install -y \
      python3 \
      python3-pip \
      python3-setuptools \
      python3-wheel \
      python3-dev \
      build-essential \
      openjdk-17-jdk \
      git \
      zip \
      unzip \
      libssl-dev \
      libffi-dev \
      liblzma-dev \
      libsqlite3-dev \
      zlib1g-dev \
      libncurses5-dev \
      libncursesw5-dev \
      libreadline-dev \
      libgdbm-dev \
      libnss3-dev \
      libgl1-mesa-dev
